<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
  <defs>
    <filter id="noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.75" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.11"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <rect width="16" height="16" fill="#4a0e4e"/>
  <rect width="16" height="16" filter="url(#noise)"/>
  
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffd700" text-anchor="middle" dominant-baseline="central">JP</text>
</svg>
